<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styling/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                                <button type="submit">Login</button>
                <p class="message">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </form>
            <form id="register-form" class="form hidden">
                <h2>Register</h2>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="mail" placeholder="Mail" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
                <p class="message">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        function showRegisterForm() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('register-form').classList.remove('hidden');
}

function showLoginForm() {
    document.getElementById('register-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
}

    </script>
</body>
</html>

<style>

    font-family: Arial, sans-serif;

    color: aliceblue;

</style>
