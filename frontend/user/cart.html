<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: gray; }
        input[type="number"] {
            width: 60px;
            text-align: center;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .remove-button:hover {
            background-color: darkred;
        }
        @media screen and (max-width: 600px) {
            body {
                font-size: 12px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="cartTableBody"></tbody>
    </table>
    <h2>Total Price: ₹<span id="totalPrice">0</span></h2>
    <button id="confirmButton">Confirm Order</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartTableBody = document.getElementById('cartTableBody');
            const totalPriceElement = document.getElementById('totalPrice');

            // Function to update total price
            const updateTotalPrice = () => {
                let totalPrice = 0;
                cart.forEach(product => {
                    const price = typeof product.price === 'string' ? parseFloat(product.price.replace('$', '')) : product.price;
                    totalPrice += price * product.quantity;
                });
                totalPriceElement.innerText = totalPrice.toFixed(2);
            };

            // Function to render cart items
            const renderCart = () => {
                cartTableBody.innerHTML = ''; // Clear previous rows
                cart.forEach((product, index) => {
                    const price = typeof product.price === 'string' ? parseFloat(product.price.replace('$', '')) : product.price;
                    const subtotal = price * product.quantity;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>₹${price.toFixed(2)}</td>
                        <td>${product.size}</td>
                        <td>
                            <input type="number" value="${product.quantity}" min="1" class="quantityInput" data-index="${index}" />
                        </td>
                        <td class="subtotal">₹${subtotal.toFixed(2)}</td>
                        <td><button class="remove-button" data-index="${index}">Remove</button></td>
                    `;
                    cartTableBody.appendChild(row);
                });

                updateTotalPrice();
            };

            // Handle quantity change
            cartTableBody.addEventListener('input', (event) => {
                if (event.target.classList.contains('quantityInput')) {
                    const index = event.target.getAttribute('data-index');
                    const newQuantity = parseInt(event.target.value) || 1; // Default to 1 if invalid
                    cart[index].quantity = newQuantity;

                    // Save updated cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));

                    // Re-render cart
                    renderCart();
                }
            });

            // Handle product removal
            cartTableBody.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-button')) {
                    const index = event.target.getAttribute('data-index');
                    cart.splice(index, 1); // Remove product from cart

                    // Save updated cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));

                    // Re-render cart
                    renderCart();
                }
            });

            // Render cart on page load
            renderCart();

            // Redirect to details page
            document.getElementById('confirmButton').addEventListener('click', () => {
                window.location.href = './details.html';
            });
        });
    </script>
</body>
</html>
