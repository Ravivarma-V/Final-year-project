<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    
    
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E8EBE9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: black;
            margin: 10px 0;
        }

        .order-id {
            font-weight: bold;
            font-size: 20px;
            color: #e74c3c;
        }

        .estimated-delivery {
            font-size: 16px;
            color: #27ae60;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: coral;
            color: black;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #ff8a50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase, <span id="username"></span>.</p>
        <p>Your Order ID is: <span class="order-id" id="orderId"></span></p>
        <p class="estimated-delivery">Estimated Delivery: 3-5 Business Days</p>
        <a href="./index.html" class="button">Back to Home</a>
    </div>

    <script>
        // Extract username from URL
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username') || 'Guest';

        // Generate a random order ID
        const orderId = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');

        // Display username and order ID
        document.getElementById('username').textContent = username;
        document.getElementById('orderId').textContent = `#${orderId}`;
    </script>
</body>
</html>
